spring.application.name=inventory
server.port=8082

# Conexion a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/inventory?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurar el patron de log (en lugar del archivo logback-spring.xml)
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
# Configurar el nivel de log (INFO)
logging.level.root=INFO
# Opcional, configurar niveles por paquetes
#logging.level.gm.inventory=DEBUG
#logging.level.org.springframework=WARN

spring.main.banner-mode=off